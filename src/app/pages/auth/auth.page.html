<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <!-- <div style="text-align:center">Log In</div> -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">

  <ion-img src="../../../assets/logo.jpg"></ion-img>

  <div class="login">
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col [size]="action == 1 ? 6 : 8">
            <div class="segment active">
              {{ action == 1 ? 'Login' : 'Forgot password'}}
            </div>
          </ion-col>
          <!-- <ion-col size="6">
            <div class="segment">
             Forgot
            </div>
          </ion-col> -->
        </ion-row>
      </ion-grid>

      <div class="ion-margin-top" style="margin-top:2rem">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input [disabled]="pending" name="email" formControlName="email" type="text" placeholder="Email..."
            autofocus></ion-input>
        </ion-item>
      </div>
      <div *ngIf="action == 1" class="ion-margin-top">
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input [disabled]="pending" name="password" formControlName="password" type="password"
            placeholder="Password ..."></ion-input>
        </ion-item>
      </div>
      <div class="submit">
        <ion-button [disabled]="pending" (click)="onSubmit()" class="login__btn" shape="round" expand="block">
          {{ action == 1 ? 'Login' : 'Reset'}}
        </ion-button>
      </div>
    </form>
    <div class="text-center mt-24">
      <span class="vcc-btn-text text-link" (click)="switch()">{{ action == 1 ? 'Forgot password ?' : 'Login with your account'}}</span>
    </div>
  </div>

</ion-content>
