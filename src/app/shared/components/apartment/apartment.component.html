<ion-content>
  <div class="p-24 bg-white">
    <ion-toolbar class="mb-24">
      <ion-buttons slot="start">
        <ion-icon name="arrow-back-outline" (click)="cancel()"></ion-icon>
      </ion-buttons>
      <ion-title class="fw-bold text-center">Danh sách Căn hộ</ion-title>
    </ion-toolbar>
    <!-- <div class="title-1 mb-32 mt-16 text-center">Danh sách Block</div> -->
    <form [formGroup]="tableHelper.filterForm" (submit)="tableHelper.next()">
      <!-- <div class="d-flex px-16 mb-16 jc-space-between">
        <app-input class="mr-16" [label]="'Tên'" formControlName="name" [placeholder]="'Seach by Name'"></app-input>
        <app-dropdown [label]="'Block'" [showSearch]="true" [placeholder]="'Search by Block'"
          [options]="(blocksDD$|async)" formControlName="blockId" (ngModelChange)="tableHelper.next()">
        </app-dropdown>
        <button type="submit" hidden></button>
        <div class="ml-auto d-flex ai-end">
          <i class='bx bx-search pointer refresh' style="font-size: 40px;" (click)="tableHelper.next()"></i>
        </div>
      </div> -->
      <div class="row">
        <div class="col-6">
          <app-input [classList]="'w-100'" [label]="'Tên'" formControlName="name" [placeholder]="'Seach by Name'">
          </app-input>
        </div>
        <div class="col-6">
          <app-dropdown class=" w-100" [label]="'Block'" [showSearch]="true" [placeholder]="'Search by Block'"
            [options]="(blocksDD$|async)" formControlName="blockId" (ngModelChange)="tableHelper.next()">
          </app-dropdown>
        </div>
      </div>
      <button type="submit" hidden></button>
    </form>
  </div>
  <div class="pr-24 pl-8">

    <ng-container *ngIf="(result$|async) as result; else loading">
      <ng-container *ngIf="(blocks$|async) as blocks; else loading">
        <ion-list>
          <ion-item class="p-0" *ngFor="let i of result.items" (click)="viewDetail(i, blocks)">
            <ion-avatar class="avatar" slot="start">
              <img src="../../../../assets/buildings.svg">
            </ion-avatar>
            <ion-label class="p-24 px-0 m-0">
              <div class="medium-body-text fw-bold color-nets-blue mb-8">Căn hộ {{i.name}} - Block {{i.blockId | block:
                blocks}}</div>
              <div class="body-text text-overflow">Diện tích: {{i.area}} m²</div>
            </ion-label>
          </ion-item>
        </ion-list>
        <nz-empty class="mt-48" *ngIf="result.total == 0" [nzNotFoundContent]="'No data'"
          nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg">
        </nz-empty>
        <div class="text-center mt-32">
          <app-paginator [total]="result.total" (onPageChange)="tableHelper.onPageChange($event)" [pageSize]="5">
          </app-paginator>
        </div>
      </ng-container>
    </ng-container>

  </div>
  <!-- </div> -->
</ion-content>
<ng-template #loading>
  loading...
</ng-template>
