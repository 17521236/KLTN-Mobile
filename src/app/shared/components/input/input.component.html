<div>
    <div class="medium-body-text text-dark-grey lh-19 mb-16" *ngIf="label">{{label}}

    <input [class]="classList"  #inputEl class="medium-body-text app-input" nz-input [placeholder]="placeholder" [type]="type"

</div>
